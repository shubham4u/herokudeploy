<h3>Please fill in this form to register the Facility</h3>
<form #mform="ngForm" (ngSubmit)="ngofacregister()" name="step-form" class="form table-responsive"
ngNativeValidate> 
<div class="card mt-5" style="margin:auto;width: 600px;">
    <div class="card-body">
      <h5 class="card-title">Register</h5>
      <hr>
      <div class="form-group">
        <label for="name">Facility Name</label>
        <input type="text" class="form-control" [(ngModel)]="ngofac.n_FacName" name="name" placeholder="Facility Name" required />
      </div>
      <div class="form-group">
        <label for="name">Facility Capacity</label>
        <input type="number" class="form-control" [(ngModel)]="ngofac.n_FacCapacity" name="name" placeholder="Facility Capacity" required />
      </div>
      <div class="form-group">
        <label for="name">Facility City</label>
        <input type="text" class="form-control" [(ngModel)]="ngofac.n_FacCity" name="name" placeholder="Facility City" required />
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
      <hr>
    </div>
</div>
</form>
